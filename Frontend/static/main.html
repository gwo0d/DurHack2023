<!DOCTYPE html>
<html>
<head>
<title>Monty Python's Infinite Circus</title>
<link rel="stylesheet" href="/static/main.css">
</head>
<body>
        <div class="modal" id="modal">
            <p>For best results, please use Chrome :)&nbsp&nbsp&nbsp</p>
            <span class="close">&times;</span>
        </div>
    <div class="header">
        <div class="form transformation" id="form">
                <form>
                    <div class="flex-container">
                        <h1 class="flex-child">Give me a Monty Python script about</h1>
                        <input type="text" id="title" class="flex-child" name="title"> 
                        
                    </div>
                    <h3 id="empty-input">Please input the script description!</h3>
                    <input type="button" id="submit" name="submit" value="Submit" onclick="submission()">
                </form>
        </div>

        <div id="eating-head">
            <img src="/static/Images/TopHalf.png" alt="Top half of a head on a branch" id="top-half" class="top-half transform">
            <img src="/static/Images/BottomHalf.png" alt="Bottom half of a head on a branch" id="bottom-half">
        </div>
    </div>
    <div id="foot" ><img id="foot-image" src="/static/Images/Foot.png"></div>
    <img src="/static/Images/Splash.png" alt="Splash screen" class="splash" id="splashscreen">
    
    <div id="header-image"></div>

    <div class="script-title" id="script-title"></div>
    <div id="script-container"></div>

    <script src="/static/main.js"></script>

</body>
</html>
